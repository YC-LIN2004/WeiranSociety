spring.application.name=Backend

# ============================
# Database (Local Example)
# ============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WeiranSociety;trustServerCertificate=true
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# ============================
# Mail (Example)
# ============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# ============================
# JWT (Example)
# ============================
app.jwt.secret=PUT_YOUR_JWT_SECRET_HERE
app.jwt.expiration-ms=86400000


# ============================
# Server
# ============================
server.address=0.0.0.0
server.port=8080


# ============================
# ECPay - Test Environment (Example)
# ============================
ecpay.merchant.id=YOUR_MERCHANT_ID     # 測試預設：2000132
ecpay.hash.key=YOUR_HASH_KEY           # 測試預設：5294y06JbISpM5x9
ecpay.hash.iv=YOUR_HASH_IV             # 測試預設：v77hoKGq4kWxNNIS

ecpay.api.url=https://payment-stage.ecpay.com.tw/Cashier/AioCheckOut/V5

# 回傳 URL（開發時填自己的 ngrok https URL）
ecpay.return.url=https://your-ngrok-domain.ngrok-free.dev/api/payment/ecpay/return

# 前端回調頁面
ecpay.order.result.url=http://localhost:5173/paymentresult
ecpay.client.back.url=http://localhost:5173/checkout


# ============================
# Upload limits
# ============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ============================
# Timezone / Encoding
# ============================
spring.jackson.time-zone=Asia/Taipei
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
